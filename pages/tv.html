<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="/css/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <title>Anime Vault</title>
  </head>

  <body>
    <main class="mx-auto">
      <section class="hero-section">
        <div class="logoContainer">
          <img
            src="/assets/logo.svg"
            alt="logo"
            width="101"
            height="96"
            class="logo"
          />

          <h1 class="text-light heading">
            Explore The <span class="red-gradient">Diverse Realms</span> of
            Anime Magic
          </h1>
        </div>

        <div class="imgContainer">
          <img src="/assets/anime.png" alt="anime" class="image" />
        </div>
      </section>

      <section class="anime-section">
        <div class="d-flex justify-content-between">
          <h2 class="heading-2 text-light">Explore Anime</h2>

          <ul class="nav justify-content-end w-75 fs-4 heading-2">
            <li class="nav-item">
              <a href="/" id="all" class="nav-link">All</a>
            </li>

            <li class="nav-item">
              <a href="/pages/movies" id="movie" active class="nav-link"
                >Movies</a
              >
            </li>

            <li class="nav-item">
              <a href="/pages/seasons" id="season" class="nav-link">Seasons</a>
            </li>
          </ul>
        </div>

        <div class="row" id="cards-grid"></div>
      </section>
    </main>

    <script type="module" src="/js/Tv.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
